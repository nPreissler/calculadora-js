<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="main.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i0.wp.com/showcaseofcitrus.com/wp-content/uploads/2020/01/Oranges.png?resize=704%2C494&ssl=1">
    <title>Js Calculator</title>
</head>

<body>

    <h1>Calculadora <img src="https://i0.wp.com/showcaseofcitrus.com/wp-content/uploads/2020/01/Oranges.png?resize=704%2C494&ssl=1" alt="laranjao" height="30px"></h1>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>

        <button id="ac" class="operator"> AC </button>
        <button id="de" class="operator"> BKSP </button>
        <button id="." class="operator"> . </button>
        <button id="/" class="operator"> / </button>
        <br>

        <button id="7"> 7 </button>
        <button id="8"> 8 </button>
        <button id="9"> 9 </button>
        <button id="*" class="operator"> X </button>
        <br>

        <button id="4"> 4 </button>
        <button id="5"> 5 </button>
        <button id="6"> 6 </button>
        <button id="-" class="operator"> - </button>
        <br>

        <button id="1"> 1 </button>
        <button id="2"> 2 </button>
        <button id="3"> 3 </button>
        <button id="+" class="operator"> + </button>
        <br>

        <button id="00"> 00 </button>
        <button id="0"> 0 </button>
        <button id="."> . </button>
        <button id="=" class="operator equal"> = </button>
        <br>

    </div>

</body>

</html>
